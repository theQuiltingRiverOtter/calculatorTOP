<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/cf4e9dc810.js" crossorigin="anonymous"></script>
    <title>TOP Calculator</title>
</head>

<body>
    <div class="row">
        <div id='container' class="col s2 offset-s5">
            <div class="card blue-grey z-depth-4 darken-1">
                <div class="card-content">
                    <div class='card-panel white'>
                        <p id="display"></p>

                    </div>
                    <div id="first" class=''>
                        <button id='delete' class="btn-floating btn-medium waves-effect waves-light teal lighten-3"><i
                                class="fas fa-backspace"></i></button>
                        <button id="clear"
                            class='btn-floating btn-medium waves-effect waves-light teal lighten-3'>C</button>
                        <button
                            class='operators btn-floating btn-medium waves-effect waves-light teal lighten-3'>/%</button>
                        <button id="random" class="btn-floating btn-medium waves-effect waves-light teal lighten-3"><i
                                class="fas fa-random"></i></button>
                    </div>
                    <div id="first2" class=''>
                        <button id="sqrt"
                            class='btn-floating btn-medium waves-effect waves-light teal lighten-3'>&#8730;</button>
                        <button id='square'
                            class='btn-floating btn-medium waves-effect waves-light teal lighten-3'>X&#178</button>
                        <button id="powerOf"
                            class="operators btn-floating btn-medium waves-effect waves-light teal lighten-3">x<sup>y</sup></button>
                        <button
                            class="btn-floating btn-medium waves-effect waves-light operators teal lighten-3">/</button>
                    </div>
                    <div id="second" class=''>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">7</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">8</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">9</button>
                        <button
                            class="operators btn-floating btn-medium waves-effect waves-light teal lighten-3">X</button>
                    </div>
                    <div id='third' class=''>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">4</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">5</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">6</button>
                        <button
                            class="operators btn-floating btn-medium waves-effect waves-light teal lighten-3">-</button>
                    </div>
                    <div id="fourth" class=''>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">1</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">2</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">3</button>
                        <button
                            class="operators btn-floating btn-medium waves-effect waves-light teal lighten-3">+</button>
                    </div>
                    <div id="fifth" class=''>
                        <button id='negative'
                            class='numbers btn-floating btn-medium waves-effect waves-light teal lighten-2'>-</button>
                        <button class="numbers btn-floating btn-medium waves-effect waves-light">0</button>
                        <button id="decimal"
                            class="numbers btn-floating btn-medium waves-effect waves-light teal lighten-2">.</button>
                        <button
                            class="operators btn-floating btn-medium waves-effect waves-light teal lighten-3">=</button>
                    </div>

                </div>
                <p> Use the number pad for operators. </p>
            </div>
        </div>
    </div>


    <script src='app.js'>   </script>
</body>

</html>
