<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p>53500</p>
        </div>
        <div id="numbers">
            <div id="first">
                <button class='function'>%</button>
                <button class='function'>CE</button>
                <button class='function'>C</button>
                <button class='function'>B</button>
            </div>
            <div id="second">
                <button class='function'>1/x</button>
                <button class='function'>x^2</button>
                <button class='function'>sqrt</button>
                <button class='function' id='divide'>/</button>
            </div>
            <div id="third">
                <button class='number'>7</button>
                <button class='number'>8</button>
                <button class='number'>9</button>
                <button class='function' id='multiply'>X</button>
            </div>
            <div id="fourth">
                <button class='number'>4</button>
                <button class='number'>5</button>
                <button class='number'>6</button>
                <button class='function' id='subtract'>-</button>
            </div>
            <div id="fifth">
                <button class='number'>1</button>
                <button class='number'>2</button>
                <button class='number'>3</button>
                <button class='function' id='add'>+</button>
            </div>
            <div id="sixth">
                <button>+/-</button>
                <button class='number'>0</button>
                <button class='function'>.</button>
                <button class='function' id=evaluate>=</button>
            </div>

        </div>

    </div>


    <script src='app.js'>   </script>
</body>

</html>
