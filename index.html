<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>

<body>
    <div class='columns'>
        <div class="column"></div>
        <div class="column has-background-success is-one-fifth mt-6">
            <div class="box">
                <p id="display"></p>
            </div>
            <div id="first" class='buttons are-medium'>
                <button id="clear" class='button is-rounded is-light is-primary'>C</button>
                <button id="sqrt" class='button is-rounded is-light is-info'>&#8730;</button>
                <button id='square' class='button is-rounded is-light is-info'>X&#178</button>
                <button class="button is-info is-rounded is-light operators">/</button>
            </div>
            <div id="second" class='buttons are-medium'>
                <button class="button is-info is-rounded numbers">7</button>
                <button class="button is-info is-rounded numbers">8</button>
                <button class="button is-info is-rounded numbers">9</button>
                <button class="button is-info is-light is-rounded operators">X</button>
            </div>
            <div id='third' class='buttons are-medium'>
                <button class="button is-info is-rounded numbers">4</button>
                <button class="button is-info is-rounded numbers">5</button>
                <button class="button is-info is-rounded numbers">6</button>
                <button class="button is-info is-light is-rounded operators">-</button>
            </div>
            <div id="fourth" class='buttons are-medium'>
                <button class="button is-info is-rounded numbers">1</button>
                <button class="button is-info is-rounded numbers">2</button>
                <button class="button is-info is-rounded numbers">3</button>
                <button class="button is-info is-light is-rounded operators">+</button>
            </div>
            <div id="fifth" class='buttons are-medium'>
                <button id='negative' class='button is-info is-light is-rounded numbers'>-</button>
                <button class="button is-info is-rounded numbers">0</button>
                <button id="decimal" class="button is-info is-light is-rounded numbers">.</button>
                <button class="button is-info is-light is-rounded operators">=</button>
            </div>
        </div>
        <div class="column"></div>


    </div>

    <script src='app.js'>   </script>
</body>

</html>
